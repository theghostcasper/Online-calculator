<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple web calculator">
    <meta name="keywords" content="calculator online, calculator, calculator google">
    <meta name="author" content="Casper">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator App</title>
  </head>
  <body>
    <section id="main-section">
      <section id="calculatorApp">
        <div id="operationScreen"></div>
        <div id="resultScreen"></div>
        <div id="buttons">
          <button class="n7">7</button><button class="n8">8</button><button class="n9">9</button><button class="col4 nplus">+</button>
          <button class="n4">4</button><button class="n5">5</button><button class="n6">6</button><button class="nminus">-</button>
          <button class="n1">1</button><button class="n2">2</button><button class="n3">3</button><button class="nmul">*</button>
          <button class="ndot">.</button><button class="n0">0</button><button class="nequal">=</button><button class="ndiv">/</button>
          <button class="nc">C</button>
        </div>
      </section>
    </section>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
