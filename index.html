<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple web calculator">
    <meta name="keywords" content="calculator online, calculator, calculator google">
    <meta name="author" content="Casper">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator App</title>
  </head>
  <body>
    <section id="main-section">
      <section id="calculatorApp">
        <div id="operationScreen"></div>
        <div id="resultScreen"></div>
        <div id="buttons">
          <div class="row1">
            <button class="col1 n7">7</button>
            <button class="col2 n8">8</button>
            <button class="col3 n9">9</button>
            <button class="col4 nplus">+</button>
          </div>
          <div class="row2">
            <button class="col1 n4">4</button>
            <button class="col2 n5">5</button>
            <button class="col3 n6">6</button>
            <button class="col4 nminus">-</button>
          </div>
          <div class="row3">
            <button class="col1 n1">1</button>
            <button class="col2 n2">2</button>
            <button class="col3 n3">3</button>
            <button class="col4 nmul">*</button>
          </div>
          <div class="row4">
            <button class="col1 ndot">.</button>
            <button class="col2 n0">0</button>
            <button class="col3 nequal">=</button>
            <button class="col4 ndiv">/</button>
          </div>
          <div class="row5">
            <button class="col2 nc">C</button>
          </div>
        </div>
      </section>
    </section>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
