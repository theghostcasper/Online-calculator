<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple web calculator">
    <meta name="keywords" content="calculator online, calculator, calculator google">
    <meta name="author" content="Casper">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator App</title>
  </head>
  <body>
    <section id="main-section">
      <section id="calculatorApp">
        <div id="screen"></div>
        <div id="buttons">
          <div class="row1">
            <button class="col1">7</button>
            <button class="col2">8</button>
            <button class="col3">9</button>
            <button class="col4">+</button>
          </div>
          <div class="row2">
            <button class="col1">4</button>
            <button class="col2">5</button>
            <button class="col3">6</button>
            <button class="col4">-</button>
          </div>
          <div class="row3">
            <button class="col1">1</button>
            <button class="col2">2</button>
            <button class="col3">3</button>
            <button class="col4">*</button>
          </div>
          <div class="row4">
            <button class="col1">.</button>
            <button class="col2">0</button>
            <button class="col3">=</button>
            <button class="col4">/</button>
          </div>
        </div>
      </section>
    </section>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
